[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    gpu: 需要GPU的测试
    camera: 需要摄像头的测试

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 最小版本要求
minversion = 6.0

# 测试发现
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env

# 覆盖率配置
# 需要安装 pytest-cov
# addopts = --cov=src --cov-report=html --cov-report=term-missing