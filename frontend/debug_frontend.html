<!DOCTYPE html>
<html>

<head>
    <title>前端录制功能调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }

        .info {
            background-color: #e7f3ff;
        }

        .success {
            background-color: #e7ffe7;
        }

        .error {
            background-color: #ffe7e7;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        .checkbox-container {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <h1>🔧 前端录制功能调试工具</h1>

    <div class="debug-section">
        <h3>1. 文件选择和录制选项测试</h3>
        <input type="file" id="fileInput" accept="video/*">
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="recordProcess">
                📹 录制检测过程（生成带标注的视频）
            </label>
        </div>
        <button onclick="testFormData()">测试表单数据</button>
        <button onclick="testApiCall()">测试API调用</button>
    </div>

    <div class="debug-section">
        <h3>2. 调试信息</h3>
        <div id="debugOutput"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('debugOutput');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function testFormData() {
            const fileInput = document.getElementById('fileInput');
            const recordCheckbox = document.getElementById('recordProcess');

            log('=== 表单数据测试 ===');
            log(`文件选择: ${fileInput.files.length > 0 ? fileInput.files[0].name : '未选择文件'}`);
            log(`录制复选框状态: ${recordCheckbox.checked}`);

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const recordChecked = recordCheckbox.checked;
                const recordValue = recordChecked ? 'true' : 'false';
                formData.append('record_process', recordValue);

                log(`FormData中的record_process值: ${recordValue}`, 'success');

                // 显示FormData内容
                for (let [key, value] of formData.entries()) {
                    if (key === 'file') {
                        log(`FormData[${key}]: ${value.name} (${value.size} bytes)`);
                    } else {
                        log(`FormData[${key}]: ${value}`);
                    }
                }
            } else {
                log('请先选择一个视频文件', 'error');
            }
        }

        async function testApiCall() {
            const fileInput = document.getElementById('fileInput');
            const recordCheckbox = document.getElementById('recordProcess');

            if (fileInput.files.length === 0) {
                log('请先选择一个视频文件', 'error');
                return;
            }

            log('=== API调用测试 ===');

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const recordChecked = recordCheckbox.checked;
                const recordValue = recordChecked ? 'true' : 'false';
                formData.append('record_process', recordValue);

                log(`准备发送API请求，record_process: ${recordValue}`);

                const response = await fetch('http://localhost:8000/api/v1/detect/comprehensive', {
                    method: 'POST',
                    body: formData
                });

                log(`API响应状态: ${response.status}`);

                if (response.ok) {
                    const result = await response.json();
                    log('API调用成功', 'success');
                    log(`响应数据: ${JSON.stringify(result, null, 2)}`);

                    // 检查是否有output_video字段
                    if (result.output_video) {
                        log('✅ 检测到output_video字段，录制功能正常', 'success');
                    } else {
                        log('❌ 未检测到output_video字段，录制可能未启用', 'error');
                    }
                } else {
                    const errorText = await response.text();
                    log(`API调用失败: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`API调用异常: ${error.message}`, 'error');
            }
        }

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function () {
            log('🔧 前端录制功能调试工具已加载');
            log('请选择一个视频文件，勾选录制选项，然后测试功能');
        });
    </script>
</body>

</html>
