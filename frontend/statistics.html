<body>
    <div class="container">

            <p>å®æ—¶ç›‘æ§å‘ç½‘ä½©æˆ´åˆè§„æƒ…å†µï¼Œæä¾›è¯¦ç»†çš„ç»Ÿè®¡åˆ†æå’Œå†å²è®°å½•</p>
        </div>

        <div class="nav-tabs">

        <!-- æ¦‚è§ˆæ ‡ç­¾é¡µ -->
        <div id="overview" class="tab-content active">

        <!-- è¶‹åŠ¿åˆ†ææ ‡ç­¾é¡µ -->
        <div id="trends" class="tab-content">

                <canvas id="complianceChart" class="chart"></canvas>

            <div class="chart-container">

        <!-- å†å²è®°å½•æ ‡ç­¾é¡µ -->
        <div id="history" class="tab-content">

                <div class="table-content">

                        <thead>
                            <tr>
                                <th>æ—¶é—´</th>
                                <th>æ£€æµ‹äººæ•°</th>
                                <th>ä½©æˆ´å‘ç½‘</th>
                                <th>åˆè§„ç‡</th>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let charts = {};
        let currentData = {};

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function showTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µ
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // æ ¹æ®æ ‡ç­¾é¡µåŠ è½½ç›¸åº”æ•°æ®
            if (tabName === 'trends') {
                loadTrendsData();
            } else if (tabName === 'history') {
                loadHistoryData();
            }
        }

        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            await loadOverviewData();
            if (document.getElementById('trends').classList.contains('active')) {
                await loadTrendsData();
            }
            if (document.getElementById('history').classList.contains('active')) {
                await loadHistoryData();
            }
        }

        // åŠ è½½æ¦‚è§ˆæ•°æ®
        async function loadOverviewData() {
            try {
                const response = await fetch('http://localhost:8000/api/statistics/realtime');
                const data = await response.json();
                currentData.overview = data;

                renderStatsCards(data);
                renderTodayChart(data);
            } catch (error) {
                console.error('åŠ è½½æ¦‚è§ˆæ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½æ¦‚è§ˆæ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        // æ¸²æŸ“ç»Ÿè®¡å¡ç‰‡
        function renderStatsCards(data) {
            const statsGrid = document.getElementById('statsGrid');

            const today = data.today || {};
            const total = data.total || {};

            const todayComplianceRate = today.today_persons > 0 ?
                ((today.today_with_hairnet || 0) / today.today_persons * 100).toFixed(1) : '0.0';

            const totalComplianceRate = total.total_persons > 0 ?
                ((total.total_with_hairnet || 0) / total.total_persons * 100).toFixed(1) : '0.0';

            statsGrid.innerHTML = `
                <div class="stat-card info">
                    <div class="stat-value">${today.today_detections || 0}</div>
                    <div class="stat-label">ä»Šæ—¥æ£€æµ‹æ¬¡æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${today.today_persons || 0}</div>
                    <div class="stat-label">ä»Šæ—¥æ£€æµ‹äººæ•°</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value">${today.today_with_hairnet || 0}</div>
                    <div class="stat-label">ä»Šæ—¥ä½©æˆ´å‘ç½‘</div>
                </div>
                <div class="stat-card ${parseFloat(todayComplianceRate) >= 90 ? 'success' : 'warning'}">
                    <div class="stat-value">${todayComplianceRate}%</div>
                    <div class="stat-label">ä»Šæ—¥åˆè§„ç‡</div>
                </div>
                <div class="stat-card info">
                    <div class="stat-value">${total.total_detections || 0}</div>
                    <div class="stat-label">æ€»æ£€æµ‹æ¬¡æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalComplianceRate}%</div>
                    <div class="stat-label">æ€»ä½“åˆè§„ç‡</div>
                </div>
            `;
        }

        // æ¸²æŸ“ä»Šæ—¥è¶‹åŠ¿å›¾
        function renderTodayChart(data) {
            const ctx = document.getElementById('todayChart').getContext('2d');

            if (charts.today) {
                charts.today.destroy();
            }

            // æ¨¡æ‹Ÿä»Šæ—¥å°æ—¶æ•°æ®ï¼ˆå®é™…åº”è¯¥ä»APIè·å–ï¼‰
            const hours = Array.from({length: 24}, (_, i) => i);
            const detections = hours.map(() => Math.floor(Math.random() * 20));
            const compliance = hours.map(() => Math.floor(Math.random() * 40 + 60));

            charts.today = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hours.map(h => `${h}:00`),
                    datasets: [{
                        label: 'æ£€æµ‹æ¬¡æ•°',
                        data: detections,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y'
                    }, {
                        label: 'åˆè§„ç‡(%)',
                        data: compliance,
                        borderColor: '#2ecc71',
                        backgroundColor: 'rgba(46, 204, 113, 0.1)',
                        tension: 0.4,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'æ£€æµ‹æ¬¡æ•°'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'åˆè§„ç‡(%)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }

        // åŠ è½½è¶‹åŠ¿æ•°æ®
        async function loadTrendsData() {
            try {
                const response = await fetch('http://localhost:8000/api/statistics/daily?days=7');
                const data = await response.json();

                renderComplianceChart(data);
                renderVolumeChart(data);
            } catch (error) {
                console.error('åŠ è½½è¶‹åŠ¿æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½è¶‹åŠ¿æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        // æ¸²æŸ“åˆè§„ç‡è¶‹åŠ¿å›¾
        function renderComplianceChart(data) {
            const ctx = document.getElementById('complianceChart').getContext('2d');

            if (charts.compliance) {
                charts.compliance.destroy();
            }

            const labels = data.map(d => d.date).reverse();
            const rates = data.map(d => d.compliance_rate || 0).reverse();

            charts.compliance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'åˆè§„ç‡(%)',
                        data: rates,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'åˆè§„ç‡(%)'
                            }
                        }
                    }
                }
            });
        }

        // æ¸²æŸ“æ£€æµ‹é‡ç»Ÿè®¡å›¾
        function renderVolumeChart(data) {
            const ctx = document.getElementById('volumeChart').getContext('2d');

            if (charts.volume) {
                charts.volume.destroy();
            }

            const labels = data.map(d => d.date).reverse();
            const detections = data.map(d => d.total_detections || 0).reverse();
            const persons = data.map(d => d.total_persons || 0).reverse();

            charts.volume = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ£€æµ‹æ¬¡æ•°',
                        data: detections,
                        backgroundColor: 'rgba(52, 152, 219, 0.8)'
                    }, {
                        label: 'æ£€æµ‹äººæ•°',
                        data: persons,
                        backgroundColor: 'rgba(46, 204, 113, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'æ•°é‡'
                            }
                        }
                    }
                }
            });
        }

        // åŠ è½½å†å²è®°å½•
        async function loadHistoryData() {
            try {
                const response = await fetch('http://localhost:8000/api/statistics/history?limit=50');
                const data = await response.json();

                renderHistoryTable(data);
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
                showError('åŠ è½½å†å²è®°å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            }
        }

        // æ¸²æŸ“å†å²è®°å½•è¡¨æ ¼
        function renderHistoryTable(data) {
            const tbody = document.getElementById('historyTableBody');

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">æš‚æ— å†å²è®°å½•</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(record => {
                const complianceRate = record.total_persons > 0 ?
                    (record.persons_with_hairnet / record.total_persons * 100).toFixed(1) : '0.0';

                const isCompliant = parseFloat(complianceRate) >= 90;
                const statusClass = isCompliant ? 'status-compliant' : 'status-non-compliant';
                const statusText = isCompliant ? 'åˆè§„' : 'ä¸åˆè§„';

                return `
                    <tr>
                        <td>${new Date(record.timestamp).toLocaleString('zh-CN')}</td>
                        <td>${record.total_persons}</td>
                        <td>${record.persons_with_hairnet}</td>
                        <td>${complianceRate}%</td>
                        <td>${(record.accuracy_score || 0).toFixed(3)}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            }).join('');
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°æ¦‚è§ˆæ•°æ®
            setInterval(() => {
                if (document.getElementById('overview').classList.contains('active')) {
                    loadOverviewData();
                }
            }, 30000);
        });
    </script>
